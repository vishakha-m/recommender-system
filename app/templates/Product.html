<script>
  $(document).ready(function() {

    var name=localStorage.getItem("firstname");
    localStorage.clear();
    localStorage.removeItem("firstname");
   

  
     
$.ajax({
    type:'POST',
    url:'/getProductStats',
    contentType:'application/json',
    dataType:'json',
    data: JSON.stringify({
        id:name,
        limit:10
    }),
    success: function(response) {
        
        $('#prodname1').text(JSON.stringify(response.data[0].id));
        $('#prodname2').text(JSON.stringify(response.data[1].id));
        $('#prodname3').text(JSON.stringify(response.data[2].id));

        $('#text4').text(JSON.stringify(response.data[3].text));
        $('#text5').text(JSON.stringify(response.data[4].text));

        $('#score1').text(JSON.stringify(response.data[0].score));
        $('#score2').text(JSON.stringify(response.data[1].score));
        $('#score3').text(JSON.stringify(response.data[2].score));
        $('#score4').text(JSON.stringify(response.data[3].score));
        $('#score5').text(JSON.stringify(response.data[4].score));

        $('#abc1').click(function () {
          var al = $("#prodname1").text(); 
        var b =al.replace(/['"]+/g,'');
        localStorage.setItem("firstname",b);
         });

          var al = $("#prodname2").text(); 
        var b =al.replace(/['"]+/g,'');

         });

         });

        var b =al.replace(/['"]+/g,'');

         });

         $('#abc5').click(function () {
          var al = $("#prodname5").text(); 
        var b =al.replace(/['"]+/g,'');
        localStorage.setItem("firstname",b);
         });

        
        
   
    },
    error: function() {
        console.log("Critical Error");
    }
})
